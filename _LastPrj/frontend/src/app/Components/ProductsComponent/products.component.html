<!-- Boutique Grid -->
<section class="bg-light" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Boutique</h2>
            <h3 class="section-subheading text-muted">Tous les objets actuellement en vente</h3>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let product of products" class="col-md-4 col-sm-6 portfolio-item">
                <a class="portfolio-link" (click)="openModal(product)">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fas fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img class="img-fluid" [src]="product.photo_url" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ product.name }}</h4>
                    <p class="text-muted">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
